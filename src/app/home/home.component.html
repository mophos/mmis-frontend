<div class="container">
  <h2>โปรแกรมบริหารจัดการคลังยาและเวชภัณฑ์ MMIS</h2>
  <div class="card" *ngFor="let r of releases">
    <div class="card-header">
      {{r.tag_name}} {{r.latest ? '(เวอร์ชั่นล่าสุด)' : ''}},
      <span style="font-size: 10pt">{{r.published_at}}</span>
    </div>
    <div class="card-block">
      <div class="card-text">
        <ngx-md>
          {{r.body}}
        </ngx-md>
      </div>
    </div>
  </div>
</div>
